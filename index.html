var canvas = document.getElementById("myCanvas");

var x = canvas.width/2;
var y = canvas.height-30;

var dy = -5;

var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;

var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}



document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);


function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}

function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "turquoise";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++
                     if(score == brickRowCount*brickColumnCount) {
                        alert("YOU WIN!");
                        document.location.reload();
                    }
                }
            }
        }
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

     if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
         else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 5;
                dy = -5;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    } else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    x += dx;
    y += dy;
    
    requestAnimationFrame(draw);
}

draw();
}

	var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 20;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

function drawBall() {
//red ball
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
//left eye    
    ctx.beginPath();
    ctx.arc(x-5, y-4, ballRadius - 18, 0, Math.PI*2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//right eye    
    ctx.beginPath();
    ctx.arc(x+5, y-4, ballRadius - 18, 0, Math.PI*2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//long part    
    ctx.beginPath();
    ctx.rect(x-7, y+4, 14, 2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//left short part    
    ctx.beginPath();
    ctx.rect(x-10, y+6, 5, 2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//right short part    
    ctx.beginPath();
    ctx.rect(x+5, y+6, 5, 2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//top left dot    
    ctx.beginPath();
    ctx.rect(x-8, y+5, 1, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//top right dot    
    ctx.beginPath();
    ctx.rect(x+7, y+5, 1, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//bottom left dot    
    ctx.beginPath();
    ctx.rect(x-5, y+6, 1, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//bottom right dot    
    ctx.beginPath();
    ctx.rect(x+4, y+6, 1, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//bottom left    
    ctx.beginPath();
    ctx.rect(x-10, y+8, 4, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//bottom right
    ctx.beginPath();
    ctx.rect(x+6, y+8, 4, 1);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
//left cover    
    ctx.beginPath();
    ctx.rect(x-10, y+6, 1, 1);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
//right cover    
    ctx.beginPath();
    ctx.rect(x+9, y+6, 1, 1);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();


}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 20);
}
