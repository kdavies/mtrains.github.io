<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<p>Hello! This is my game but it isn't finished.</p>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here. I love lego trains
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

var x = canvas.width/2;
var y = canvas.height-30;

var dx = 2;
var dy = -2;

function draw() {
ctx.beginPath();
ctx.arc(x, y, 10, 0, Math.PI*2);
ctx.fillStyle = "#0095DD";
ctx.fill();
ctx.closePath();
x += dx;
y += dy;
    // drawing code I love Doctor Who
}
setInterval(draw, 10);

</script>

</body>
</html>
