<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<p>Hello This is my game but it isn't finished</p>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here I love lego trains
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
function draw() {
ctx.beginPath();
ctx.arc(50, 50, 10, 0, Math.PI*2);
ctx.fillStyle = "#0095DD";
ctx.fill();
ctx.closePath();
    // drawing code I love Doctor Who
}
setInterval(draw, 10);

</script>

</body>
</html>
