<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1040" height="640"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/1.5;
  var y = canvas.height/2;
  var dx = -1;
  var dy = 0;


  
  function drawBall() {
    ctx.beginPath();
	ctx.rect(0, 0, 1040, 640);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();
	  
	ctx.beginPath();
	ctx.arc(canvas.height/2, canvas.height/2, canvas.height/2, 0, Math.PI*2, false);
	ctx.fillStyle = "yellow";
	ctx.fill();
	ctx.closePath();
	  
	ctx.beginPath();
    ctx.moveTo(canvas.height/2, canvas.height/2);
    ctx.lineTo(canvas.width-20, 0);
    ctx.lineTo(canvas.width-20, canvas.height);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
	  
	  
    ctx.font = "32px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("3.141592653589793238462643383279502884197169399375105", x, y);
	  
	 ctx.beginPath();
    ctx.moveTo(canvas.height/2, canvas.height/2);
    ctx.lineTo(canvas.width-20, 0);
    ctx.lineTo(canvas.width-20, canvas.height);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath(); 
	 
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
}
  
  setInterval(draw, 10);

  
</script>

</body>
</html>
