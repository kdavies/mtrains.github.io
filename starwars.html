<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1260" height="730"></canvas>

<script>


    var canvas = document.getElementById("myCanvas");
 	var ctx = canvas.getContext("2d"); 
    var paddleWidth = 200//(Math.floor(Math.random() * 6) + 1)*100
    var paddleHeight = 30 
    var paddleY = canvas.height-paddleHeight
    var upPressed = false
    var downPressed = false
    var laser = false
    var laserX = 0
    var laserGo = false
    var laserTwoOK = false
    var laserTwo = false
    var laserTwoX = 0
    var laserTwoGo = false
    var laserThreeOK = false
    var laserThree = false
    var laserThreeX = 0
    var laserThreeGo = false
    var laserFourOK = false
    var laserFour = false
    var laserFourX = 0
    var laserFourGo = false
    var laserFiveOK = false
    var laserFive = false
    var laserFiveX = 0
    var laserFiveGo = false
    var laserSixOK = false
    var laserSix = false
    var laserSixX = 0
    var laserSixGo = false
    var laserSevenOK = false
    var laserSeven = false
    var laserSevenX = 0
    var laserSevenGo = false
    
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    
function keyDownHandler(e) {
    if(e.keyCode == 40) {
        downPressed = true;
    }
    
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 32) {
        laser = true
        
        if(laserGo == true && laserTwoOK== true){
            laserTwo = true
        }
        if(laserTwoGo == true && laserThreeOK== true){
            laserThree = true
        }
        if(laserThreeGo == true && laserFourOK== true){
            laserFour = true
        }
        if(laserFourGo == true && laserFiveOK== true){
            laserFive = true
        }
        if(laserFiveGo == true && laserSixOK== true){
            laserSix = true
        }
        if(laserSixGo == true && laserSevenOK== true){
            laserSeven = true
        }
    }
}
    
function keyUpHandler(e) {
    if(e.keyCode == 40) {
        downPressed = false;
    }
    else if(e.keyCode == 38 ) {
        upPressed = false;
    }
    else if(e.keyCode == 32) {
        laser = false
        laserTwo = false
        laserTwoOK = true
        if(laserTwoGo == true){
            laserThreeOK = true
        }
        if(laserThreeGo == true){
            laserFourOK = true
        }
        if(laserFourGo == true){
            laserFiveOK = true
        }
        if(laserFiveGo == true){
            laserSixOK = true
        }
        if(laserSixGo == true){
            laserSevenOK = true
        }
    }
}
    
function drawXwing(){
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(0, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    
    //ctx.beginPath();
    //ctx.rect(0, paddleY, 100, paddleHeight);
    //ctx.fillStyle = "red";
    //ctx.fill();
    //ctx.closePath();
}
    
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawXwing();
    
    
    if(upPressed==true && paddleY >= 0){
        paddleY -=5
    }
    else if(downPressed == true && paddleY <= (canvas.height-paddleHeight)){
        paddleY += 5
}
    
    if(laser==true){
        laserGo = true
    }
    if(laserGo == true){
        ctx.beginPath();
        ctx.rect(laserX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserX += 20
        
        laserThree = false
        laserThreeX = 0 
        laserThreeGo = false
        laserThreeOK = false
    }
    if(laserTwo==true){
        laserTwoGo = true
    }
    if(laserTwoGo == true){
        ctx.beginPath();
        ctx.rect(laserTwoX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserTwoX += 20
        
        laserFour = false
        laserFourX = 0 
        laserFourGo = false
        laserFourOK = false
    }
    if(laserThree==true){
        laserThreeGo = true
    }
    if(laserThreeGo == true){
        ctx.beginPath();
        ctx.rect(laserThreeX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserThreeX += 20
        
        laserFive = false
        laserFiveX = 0 
        laserFiveGo = false
        laserFiveOK = false
    }
    if(laserFour==true){
        laserFourGo = true
    }
    if(laserFourGo == true){
        ctx.beginPath();
        ctx.rect(laserFourX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserFourX += 20
        laserSix = false
        laserSixX = 0 
        laserSixGo = false
        laserSixOK = false
    }
    if(laserFive==true){
        laserFiveGo = true
    }
    if(laserFiveGo == true){
        ctx.beginPath();
        ctx.rect(laserFiveX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserFiveX += 20
        
        laserSeven = false
        laserSevenX = 0 
        laserSevenGo = false
        laserSevenOK = false
    }
    if(laserSix==true){
        laserSixGo = true
    }
    if(laserSixGo == true){
        ctx.beginPath();
        ctx.rect(laserSixX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserSixX += 20
    }
    if(laserSeven==true){
        laserSevenGo = true
    }
    if(laserSevenGo == true){
        ctx.beginPath();
        ctx.rect(laserSevenX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserSevenX += 20
        
        laser = false
        laserX = 0
        laserGo = false
        
        laserTwo = false
        laserTwoX = 0 
        laserGo = false
        laserTwoOK = false
    }
    
    
}
setInterval(draw, 10);

    


</script>

</body>
</html>
