<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1260" height="730"></canvas>

<script>


    var canvas = document.getElementById("myCanvas");
 	var ctx = canvas.getContext("2d"); 
    var paddleWidth = 200//(Math.floor(Math.random() * 6) + 1)*100
    var paddleHeight = 30 
    var paddleY = canvas.height-paddleHeight
    var upPressed = false
    var downPressed = false
    var laser = false
    var laserX = 0
    var laserGo = false
    var laserTwoOK = false
    var laserTwo = false
    var laserTwoX = 0
    var laserTwoGo = false
    
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    
function keyDownHandler(e) {
    if(e.keyCode == 40) {
        downPressed = true;
    }
    
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 32) {
        laser = true
        if(laserGo == true && laserTwoOK == true){
            laserTwo = true
        }
    }
}
    
function keyUpHandler(e) {
    if(e.keyCode == 40) {
        downPressed = false;
    }
    else if(e.keyCode == 38 ) {
        upPressed = false;
    }
    else if(e.keyCode == 32) {
        laser = false
        laserTwo = false
        laserTwoOK = true
    }
}
    
function drawXwing(){
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(0, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    
    //ctx.beginPath();
    //ctx.rect(0, paddleY, 100, paddleHeight);
    //ctx.fillStyle = "red";
    //ctx.fill();
    //ctx.closePath();
}
    
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawXwing();
    
    
    if(upPressed==true && paddleY >= 0){
        paddleY -=5
    }
    else if(downPressed == true && paddleY <= (canvas.height-paddleHeight)){
        paddleY += 5
}
    
    if(laser==true){
        laserGo = true
    }
    if(laserGo == true){
        ctx.beginPath();
        ctx.rect(laserX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserX += 15
    }
    if(laserTwo==true){
        laserTwoGo = true
    }
    if(laserTwoGo == true){
        ctx.beginPath();
        ctx.rect(laserX, paddleY, 40, 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
        laserTwoX += 15
    }
    
}
setInterval(draw, 10);

    


</script>

</body>
</html>
