<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="900"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	//var rightPressed = false;
	//var leftPressed = false;
	
	document.addEventListener("keydown", keyDownHandler, false);
	
	
ctx.font = "160px Arial";
ctx.fillStyle = "#0095DD";
ctx.fillText("Mad Libs!!!!", 300, 200);
	
function keyDownHandler(e) {
    if(e.keyCode == 68) {
confirm ("In order to do this mad lib, you must watch Defenders of Dipil Part 1. Go to https://www.youtube.com/watch?v=bbioB5gfJ9o to do so. (See website at bottom of the page.")
var one = prompt ("Enter a plural occupation. Example: firemen, writers, builders, etc.") 

ctx.font = "20px Arial";
ctx.fillStyle = "#0095DD";
ctx.fillText("Greetings "+one" of Dipil.", 10, 10);
    }
    else if(e.keyCode == 32) {
        document.location.reload();
    }
}


</script>

</body>
</html>
<p>https://www.youtube.com/watch?v=bbioB5gfJ9o</p>
