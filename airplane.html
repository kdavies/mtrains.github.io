<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width*0;
var y = canvas.height-2;
var dx = -2;
var dy = 0;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleY = (canvas.height-paddleWidth)+65;
var upPressed = false;
var downPressed = false;
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 };
    }
}



document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 40) {
        upPressed = true;
    }
    else if(e.keyCode == 38) {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 40) {
        upPressed = false;
    }
    else if(e.keyCode == 38 ) {
        downPressed = false;
    }
}

function drawBall() {
  ctx.beginPath();
  ctx.rect(x, y, 480, 2);
  ctx.fillStyle = "gray";
  ctx.fill();
  ctx.closePath();
  
  ctx.beginPath();
  ctx.rect(x+490, y-38, 10, 40);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.closePath();
  
 
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(0, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
    }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();
  drawPaddle();
  drawBricks
  
  x += dx;
  y += dy;
  
  if(upPressed && paddleY < canvas.height-paddleHeight) {
    paddleY += 5;
  }
  else if(downPressed && paddleY > 5) {
    paddleY -= 5;
  }
}



setInterval(draw, 10);

</script>

</body>
</html>
