<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width*0;
var y = canvas.height-2;
var dx = -2;
var dy = 0;
var paddleHeight = 10;
var paddleWidth = 65;
var paddleY = (canvas.height-paddleHeight);
var upPressed = false;
var downPressed = false;
var airplaneSurvival = 3;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 40) {
        upPressed = true;
    }
    else if(e.keyCode == 38) {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 40) {
        upPressed = false;
    }
    else if(e.keyCode == 38 ) {
        downPressed = false;
    }
}

function drawBall() {
  ctx.beginPath();
  ctx.rect(x, y, 1880, 2);
  ctx.fillStyle = "gray";
  ctx.fill();
  ctx.closePath();
  //control tower
  ctx.beginPath();
  ctx.rect(x+1880, y-38, 10, 40);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.closePath();
  //random house
  ctx.beginPath();
  ctx.rect(x+1980, y-18, 20, 20);
  ctx.fillStyle = "brown";
  ctx.fill();
  ctx.closePath();
  
    ctx.beginPath();
    ctx.rect(x+1988, y-8, 4, 10); 
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    

}

function collision() {
    if (x < -1800 && x > -1880 && paddleY>= 40) {
        airplaneSurvival += 2 
        dx === 0
    }
    else if (x < -1905 && x > -1990 && paddleY>= 20) {
        airplaneSurvival += 2
        dx === 0
    }
}
function drawPaddle() {
    
    ctx.beginPath();
    ctx.arc(380, 25, 25, 0, Math.PI*2, false);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath();
    
    if (airplaneSurvival === 3) {
    
    ctx.beginPath();
    ctx.rect(10, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    //back
    ctx.beginPath();
    ctx.moveTo(0, paddleY);
    ctx.lineTo(10,paddleY);
    ctx.lineTo(10,paddleY+10);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
        
    ctx.beginPath();
    ctx.moveTo(4,paddleY);
    ctx.lineTo(7,paddleY);
    ctx.lineTo(15, paddleY+9);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(4,paddleY);
    ctx.lineTo(11,paddleY+9);
    ctx.lineTo(15, paddleY+9);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(1,paddleY);
    ctx.lineTo(4,paddleY);
    ctx.lineTo(11, paddleY+9);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();
        
    ctx.beginPath();
    ctx.moveTo(1,paddleY);
    ctx.lineTo(8,paddleY+9);
    ctx.lineTo(11, paddleY+9);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();
    //tail
    ctx.beginPath();
    ctx.moveTo(4, paddleY-10);
    ctx.lineTo(10,paddleY);
    ctx.lineTo(4,paddleY);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(1, paddleY-10, 3, paddleHeight);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath(); 
    
    ctx.beginPath();
    ctx.moveTo(1, paddleY-10);
    ctx.lineTo(7,paddleY);
    ctx.lineTo(1,paddleY);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(1, paddleY-4);
    ctx.lineTo(4,paddleY);
    ctx.lineTo(1,paddleY);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();
    //circles in front of plane
    ctx.beginPath();
    ctx.arc(75, paddleY+5, paddleHeight/2, 0, Math.PI*2, false);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.arc(80, paddleY+7.5, paddleHeight/4, 0, Math.PI*2, false);
    ctx.fillStyle = "blue"; 
    ctx.fill();
    ctx.closePath(); 
    //red belly
    ctx.beginPath();
    ctx.rect(11, paddleY+9, paddleWidth+4, 1);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
        
    ctx.beginPath();
    ctx.rect(9, paddleY+9, 2, 1);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();
    //yellow line
    ctx.beginPath();
    ctx.rect(15, paddleY+8, paddleWidth, 1);
    ctx.fillStyle = "yellow";
    ctx.fill(); 
    ctx.closePath(); 
        
    ctx.beginPath();
    ctx.moveTo(1, paddleY-10);
    ctx.lineTo(15,paddleY+8);
    ctx.lineTo(15,paddleY+8);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath();
    }
    else {
    ctx.beginPath();
    ctx.arc(30, paddleY+5, paddleHeight/4, 0, Math.PI*2, false);
    ctx.fillStyle = "orange"; 
    ctx.fill();
    ctx.closePath(); 
    }
}
//if(airplaneSurvival === 2)

function draw() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
   drawBall();
   drawPaddle();
  
   
   x += dx;
   y += dy;
   
   if(upPressed && paddleY < canvas.height-paddleHeight) {
       paddleY += 5;
   }
   
    else if(downPressed && paddleY > 5) {
         paddleY -= 5;
    }
}

setInterval(draw, 10);


</script>

</body>
</html>

<p>I love airplanes! </p>
