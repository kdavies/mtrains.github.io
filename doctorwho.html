<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1260" height="2520"></canvas>

<script>
    
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var paddleHeight = 65;
var paddleWidth = 15;
var paddleX = 125;
var paddleY = 50;
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;
var rightMovement = 3;
var leftMovement = 3;
var upMovement = 3;
var downMovement = 3;
var doorOne = true
    
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
    
    
function keyDownHandler(e) {
    if(e.keyCode == 68) {
        rightPressed = true;
    }
    else if(e.keyCode == 65) {
        leftPressed = true;
    }
    else if(e.keyCode == 87) {
        upPressed = true;
    }
    else if(e.keyCode == 83) {
        downPressed = true;
    }
    //doorone
    else if(e.keyCode == 79){
        if(paddleX > 780 && paddleY <= 120 && doorOne == true) {
        doorOne = false
        }
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 68) {
        rightPressed = false;
    }
    else if(e.keyCode == 65) {
        leftPressed = false;
    }
    else if(e.keyCode == 87) {
        upPressed = false;
    }
    else if(e.keyCode == 83) {
        downPressed = false;
    }
}
    
function drawWalls() {
   //downMovement
    ctx.beginPath();
    ctx.rect(0, 165, canvas.width, 15);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath(); 
    
    if(paddleY >= 100 && paddleY <=180) { 
        downMovement = 0
    }
    else {
        downMovement = 3
    }
    //rightMovement
    //door 1
    if (doorOne == true){
    ctx.beginPath();
    ctx.rect(840, 0, 15, 165);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    }
    else if (doorOne == false){
    ctx.beginPath();
    ctx.rect(840, 0, 15, 165);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    }
    if(doorOne == false && paddleY <= 120){
        rightMovement = 3
    }
    else if(doorOne == true && paddleX >= 825 && paddleY <= 120){
       rightMovement = 0
    }
    else if(doorOne == true && paddleX < 825 && paddleY <= 120){
        rightMovement = 3
    }
}
    
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "brown";
    ctx.fill();
    ctx.closePath();
}
    
  //ctx.beginPath();
  //ctx.rect(0, 0, canvas.width, canvas.height);
  //ctx.fillStyle = "#0095DD";
  //ctx.fill();
  //ctx.closePath();
  
  //ctx.font = "50px Arial";
  //ctx.fillStyle = "white";
  //ctx.fillText("ERROR. Page not found. :(", 400, 300);
    
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle();
    drawWalls();
    
//if(rightPressed && paddleX < 840 && paddleY <100 && doorOne = true) {
//    paddleX += rightMovement;
//}
//else if(rightPressed && paddleX < canvas.width-paddleWidth && doorOne = false && paddleY < 100) {
//    paddleX += rightMovement;
//}
if(rightPressed && paddleX < canvas.width - paddleWidth){
    paddleX += rightMovement
}
else if(leftPressed && paddleX > 0) {
    paddleX -= leftMovement;
}  
else if(upPressed && paddleY > 0) {
    paddleY -= upMovement;
} 
else if(downPressed && paddleY < canvas.height-paddleWidth) {//100
    paddleY += downMovement;
}
//else if(downPressed && paddleY < canvas.height-paddleHeight && paddleY > 180) {
//    paddleY += downMovement;
//}
    
    
}
setInterval(draw, 10);
    
</script>

</body>
</html>
