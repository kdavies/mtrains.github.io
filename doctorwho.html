<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1260" height="2520"></canvas>

<script>
    
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var paddleHeight = 55;
var paddleWidth = 15;
var paddleX = 125;
var paddleY = 50;
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;
var rightPressedT = false;
var leftPressedT = false;
var upPressedT = false;
var downPressedT = false;
var rightMovement = 3;
var leftMovement = 3;
var upMovement = 3;
var downMovement = 3;
var doorOne = true
var tardisX = 1000
var tardisY = 15
var doctor = true
var tardis = false
var tardisTime = 0
var timeGoesByTardis = 1
var tardisBlue = "blue"
var tardisBlack = "black"

    
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
    
    
function keyDownHandler(e) {
    if(e.keyCode == 68) {
        if(doctor == true && tardis == false){
            rightPressed = true;
        }
        else if(tardis == true && doctor == false){
            rightPressedT = true;
        }
    }
    else if(e.keyCode == 65) {
        if(doctor == true && tardis == false){
            leftPressed = true;
        }
        else if(tardis == true && doctor == false){
            leftPressedT = true;
        }
    }
    else if(e.keyCode == 87) {
        if(doctor == true && tardis == false){
            upPressed = true;
        }
        else if(tardis == true && doctor == false){
            upPressedT = true;
        }
    }
    else if(e.keyCode == 83) {
        if(doctor == true && tardis == false){
            downPressed = true;
        }
        else if(tardis == true && doctor == false){
            downPressedT = true;
        }
    }
    //sonic
    else if(e.keyCode == 79){
        //doorOne
        if(paddleX > 780 && paddleY <= 120 && doorOne == true) {
        doorOne = false
        }
    }
    //tardis
    else if(e.keyCode == 84){
        if(paddleX >= tardisX && paddleX <= tardisX+75 && paddleY >= tardisY && paddleY <= tardisY+150){
        if(tardis == false){
            tardis = true
            doctor = false
            rightPressed = false
            leftPressed = false
            upPressed = false
            downPressed = false
            
        } 
        }
        if(tardis == true && tardisTime > 50){
            tardis = false
            tardisTime = 0
            if(doctor == false){
                paddleX = tardisX+25
                paddleY = tardisY+65
                doctor = true
                rightPressedT = false
                leftPressedT = false
                upPressedT = false
                downPressedT = false
            }
                
        }
    }
   
}

function keyUpHandler(e) {
    //if(e.keyCode == 68) {
    //    rightPressed = false;
    //}
    //else if(e.keyCode == 65) {
    //    leftPressed = false;
    //}
    //else if(e.keyCode == 87) {
    //    upPressed = false;
    //}
    //else if(e.keyCode == 83) {
    //    downPressed = false;
    //}
    if(e.keyCode == 68) {
        if(doctor == true && tardis == false){
            rightPressed = false;
        }
        else if(tardis == true && doctor == false){
            rightPressedT = false;
        }
    }
    else if(e.keyCode == 65) {
        if(doctor == true && tardis == false){
            leftPressed = false;
        }
        else if(tardis == true && doctor == false){
            leftPressedT = false;
        }
    }
    else if(e.keyCode == 87) {
        if(doctor == true && tardis == false){
            upPressed = false;
        }
        else if(tardis == true && doctor == false){
            upPressedT = false;
        }
    }
    else if(e.keyCode == 83) {
        if(doctor == true && tardis == false){
            downPressed = false;
        }
        else if(tardis == true && doctor == false){
            downPressedT = false;
            
        }
    }
}
    
function drawWalls() {
    
    if(tardis == true){
        tardisTime += timeGoesByTardis
    }
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
   //downMovement
    ctx.beginPath();
    ctx.rect(0, 165, canvas.width, 15);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath(); 
    //first wall
    if(paddleY >= 80 && paddleY <=180) { 
        downMovement = 0
        
    }
    else {
        downMovement = 3
    }
    //rightMovement
    //door 1
    if (doorOne == true){
    ctx.beginPath();
    ctx.rect(840, 0, 15, 165);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    }
    //upMovement
    //first wall
    if(paddleY >= 192 && paddleY <= 195){
        upMovement = 0
    }
    else{
        upMovement = 3
    }
    
    //else if (doorOne == false){
    //ctx.beginPath();
    //ctx.rect(840, 0, 15, 165);
    //ctx.fillStyle = "black";
    //ctx.fill();
    //ctx.closePath();
    //}
    if(doorOne == false && paddleY <= 118){
        rightMovement = 3
    }
    else if(doorOne == true && paddleX >= 825 && paddleY <= 118){
       rightMovement = 0
    }
    else if(doorOne == true && paddleX < 825 && paddleY <= 118){
        rightMovement = 3
    }
}
    
function tardisDontLandHere() {
    if(tardisY >= 16 ){ //&& tardisY <= 179 && tardis == true
        tardisBlue = "red"//#9999ff
        tardisBlack = "gray"
        
    }
    else{
        tardisBlue = "blue"
        tardisBlack = "black"
    }
}
    
function drawPaddle() {
    
    ctx.beginPath();
    ctx.rect(tardisX, tardisY, 75, 150);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    
    if(tardis == true){
        ctx.beginPath();
        ctx.rect(tardisX, tardisY, 75, 150);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }
    ctx.beginPath();
    ctx.rect(tardisX+1, tardisY+1, 73, 10);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.font = "10px Arial";
    ctx.fillStyle = "yellow";
    ctx.fillText("POLICE", tardisX+3, tardisY+10);
    
    ctx.font = "10px Arial";
    ctx.fillStyle = "yellow";
    ctx.fillText("BOX", tardisX+50, tardisY+10);
    
    ctx.beginPath();
    ctx.rect(tardisX+6, tardisY+16, 29, 31);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+40, tardisY+16, 29, 31);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+7, tardisY+17, 8, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+16, tardisY+17, 9, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+26, tardisY+17, 8, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+7, tardisY+32, 8, 14);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+16, tardisY+32, 9, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+26, tardisY+32, 8, 14);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
    
     ctx.beginPath();
    ctx.rect(tardisX+41, tardisY+17, 8, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+50, tardisY+17, 9, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+60, tardisY+17, 8, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+41, tardisY+32, 8, 14);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+50, tardisY+32, 9, 14);
    ctx.fillStyle = tardisBlack;
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(tardisX+60, tardisY+32, 8, 14);
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.closePath();
    
if (doctor == true){    
    ctx.beginPath();
    ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(paddleX, paddleY);
    ctx.lineTo(paddleX, paddleY+paddleHeight);
    ctx.lineTo(paddleX+12,paddleY+paddleHeight);
    ctx.fillStyle = "chocolate";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(paddleX+paddleWidth, paddleY);
    ctx.lineTo(paddleX+paddleWidth, paddleY+paddleHeight);
    ctx.lineTo(paddleX+3,paddleY+paddleHeight);
    ctx.fillStyle = "chocolate";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(paddleX+3, paddleY);
    ctx.lineTo(paddleX+8, paddleY+3);
    ctx.lineTo(paddleX+3,paddleY+5);
    ctx.fillStyle = "#cc0000";//c#c0000
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(paddleX+12, paddleY);
    ctx.lineTo(paddleX+7, paddleY+3);
    ctx.lineTo(paddleX+12,paddleY+5);
    ctx.fillStyle = "#cc0000";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(paddleX+1, paddleY+paddleHeight, 6, 30);
    ctx.fillStyle = "#5a2d0c";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(paddleX+8, paddleY+paddleHeight, 6, 30);
    ctx.fillStyle = "#5a2d0c";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
ctx.arc(paddleX+7, paddleY-7, 7.5, 0, Math.PI*2, false);
ctx.fillStyle = "#ffc999";
ctx.fill();
ctx.closePath();
    //#ffc999 is head color
    //#9999ff is dim tardis color
}
}
    
  //ctx.beginPath();
  //ctx.rect(0, 0, canvas.width, canvas.height);
  //ctx.fillStyle = "#0095DD";
  //ctx.fill();
  //ctx.closePath();
  
  //ctx.font = "50px Arial";
  //ctx.fillStyle = "white";
  //ctx.fillText("ERROR. Page not found. :(", 400, 300);
    
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
     
     drawWalls();
     drawPaddle();
    
    
//doctor
if(rightPressed && paddleX < canvas.width - paddleWidth){
    paddleX += rightMovement
}
else if(leftPressed && paddleX > 0) {
    paddleX -= leftMovement;
}  
else if(upPressed && paddleY > 15) {
    paddleY -= upMovement;
} 
else if(downPressed && paddleY < canvas.height-paddleWidth) {
    paddleY += downMovement;
}
    //tardis
if(rightPressedT && tardisX < canvas.width-75){//
    tardisX += 3;
    
}
else if(leftPressedT && tardisX > 0) {//
    tardisX -= 3;
}  
else if(upPressedT && tardisY > 0) {//
    tardisY -= 3;
} 
else if(downPressedT && tardisY < canvas.height-150) {//
    tardisY += 3;
}

    
    
}
setInterval(draw, 10);
    
</script>

</body>
</html>
